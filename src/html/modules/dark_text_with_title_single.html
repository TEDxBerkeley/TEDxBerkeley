<section class="dark_text_with_title wrap-container">
    <div class="wrap">
        <h2 class="title">{{ dark_text_title }}</h2>
        <p class="content">{{ dark_text_copy }}</p>
        <a href="{{ dark_text_href }}" class="button">{{ dark_text_link }}</a>
    </div>
    {% if dark_text_asterisk %}
    <span class="asterisk">*</span>
    {% endif %}
</section>
