<section class="people wrap-container">
    <div class="wrap">
        {% for speaker in annual_speakers %}
        <div class="profile col-md-3">
            <span class="profile-pic-mask">
                <span class="profile-pic" style="background:url('{{ speaker.speaker_image_uri }}'); background-size:cover; background-position:center;"></span>
            </span>
            <h2 class="profile-name">{{ speaker.speaker_title }}</h2>
            <p class="profile-byline">{{ speaker.speaker_byline }}</p>
        </div>
        {% endfor %}
    </div>
</section>
